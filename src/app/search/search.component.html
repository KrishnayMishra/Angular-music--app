<form (ngSubmit)="findAlbum()">
    <label>Album ID</label>
    <input type="text" name="aid" [(ngModel)]="aid">
    <button type="submit">Search Album</button>
</form>

<hr>
<table>
    <tr>
        <td>Album ID</td>
        <td>{{album.id}}</td>
    </tr>

    <tr>
        <td>Title</td>
        <td>{{album.title}}</td>
    </tr>

    <tr>
        <td>Artist</td>
        <td>{{album.artist}}</td>
    </tr>

    <tr>
        <td>Genre</td>
        <td>{{album.genre}}</td>
    </tr>
</table>
